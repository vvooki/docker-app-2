services:
  nginx:
    env_file:
      - .env
    image: vvooki/moja-aplikacja-nginx:latest
    container_name: nginx-${CONTAINER_NAME}
    ports:
      - "8082:80"
    depends_on:
      - php
    networks:
      - backend

  php:
    env_file:
      - .env
    image: vvooki/moja-aplikacja-php:latest
    container_name: php-${CONTAINER_NAME}
    networks:
      - backend

  db:
    env_file:
      - .env
    image: vvooki/moja-aplikacja-sql:latest
    container_name: mysql-db-${CONTAINER_NAME}
    environment:
      MYSQL_ROOT_PASSWORD: rootpass
      MYSQL_DATABASE: testdb
      MYSQL_USER: testuser
      MYSQL_PASSWORD: testpass
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - backend

networks:
  backend:
    name: app-network
    driver: bridge
